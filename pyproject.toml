[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["venv", ".git", "__pycache__"]
format = { indent-style = "space", quote-style = "double" }

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = ["E501"]  # Allow long lines
unfixable = ["B", "UP"]
